<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio con AJAX</title>
    <link rel="stylesheet" type="text/css" href="assets/sitio_ajax.css" />
  </head>
  <body>
    <header class="header">
      <section class="header-content container">
        <article class="logo">
          <img src="https://jonmircha.com/img/kEnAi.svg" alt="kEnAi" />
        </article>
        <nav class="menu">
          <a href="assets/home.html">Home</a>
          <a href="assets/acerca.html">Acerca</a>
          <a href="assets/servicios.html">Servicios</a>
          <a href="assets/contacto.html">Contacto</a>
        </nav>
      </section>
    </header>
    <main class="container"></main>
    <footer class="footer container">
      <p>
        <small>sitio dise√±ado por Sebastian Nieto</small>
      </p>
    </footer>
    <script>
      const $main = document.querySelector("main");

      const getHTML = (options) => {
        let { url, success, error } = options;
        const xhr = new XMLHttpRequest();
        xhr.addEventListener("readystatechange", (e) => {
          if (xhr.readyState !== 4) return;

          if (xhr.status >= 200 && xhr.status < 300) {
            let html = xhr.responseText;
            success(html);
          } else {
            let message = xhr.statusText || "Ocurrio un error";
            error(`Error ${xhr.status}: ${message}`);
          }
        });

        xhr.open("GET", url);
        xhr.setRequestHeader("Content-type", "text/html; charset=utf-8");
        xhr.send();
      };

      document.addEventListener("DOMContentLoaded", (e) => {
        getHTML({
          url: "assets/home.html",
          success: (html) => ($main.innerHTML = html),
          error: (err) => ($main.innerHTML = `<h1>${err}</h1>`),
        });
      });

      document.addEventListener("click", e => {
        if (e.target.matches(".menu a")) {
          e.preventDefault();
          getHTML({
          url: e.target.href,
          success: (html) => ($main.innerHTML = html),
          error: (err) => ($main.innerHTML = `<h1>${err}</h1>`),
        });

        }


        
        
        
      })
    </script>
  </body>
</html>
